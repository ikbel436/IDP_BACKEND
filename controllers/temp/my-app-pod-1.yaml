
  apiVersion: v1
  kind: Pod
  metadata:
    name: my-app-pod-1
    labels:
          app: my-app
    tier: frontend
  spec:
    containers:
    - name: my-app-pod-1
      image: nginx:latest
      ports:
      - containerPort: 80
      
  resources:
  limits:
    cpu: "500m"
    memory: "512Mi"
  requests:
    cpu: "200m"
    memory: "256Mi"
  
    restartPolicy: Never
  