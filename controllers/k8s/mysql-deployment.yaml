
apiVersion: v1
kind: Service
metadata:
  name: mysql-service
  namespace: backend-depl
spec:
  ports:
  - port: 3306
    targetPort: 3306
  selector:
    app: mysql
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: backend-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mysql:5.7
        env:

        - name: name
          
          value: "root"
          

        ports:
        - containerPort: 3306
